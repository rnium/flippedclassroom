<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/classroom_dash.js" defer></script>
    <title>classroom name - create assignment</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <div class="navbar-brand flexer-row ms-4" href="#">
                  <div class="site-title">OpenClassroom</div>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Class Tests</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Student
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Student list</a></li>
                      <li><a class="dropdown-item" href="#">Student groups</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Class Archives</a>
                  </li>
                </ul>
                <div class="user ms-auto me-4">
                  <div class="avatar">
                    <img src="/images/dp3.jpg" alt="">
                  </div>
                  <span class="name">First Name</span>
                  <a href="" class="btn-1-outlined">Logout</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <div class="main">
        <div class="create-assignment-container">
          <div class="page-title">Assignment for classroom_name</div>
          <form action="">
              <div class="inset-float-textinput">
                <textarea name="description" id="post-descr"></textarea>
                <label for="post-descr">Description</label>
              </div>
              <div class="other-fields">
                <div class="deadline">
                  <label for="deadline-datetime">Submission deadline:</label>
                  <i class='bx bx-calendar'></i>
                  <input type="datetime-local" id="deadline-datetime" placeholder="Select date and time">
                </div>
                <div class="attachement-container input-file">
                  <div class="selected-file" id="postfiles-file">No files selected</div>
                  <input type="file" id="post-files" name="post-file" multiple="multiple">
                  <label for="post-files"><i class='bx bx-paperclip'></i>Attach Files</label>
                </div>
                
              </div>
              <div class="submit-container">
                <button type="submit">Create</button>
              </div>
          </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script>
  let config = {
    enableTime: true,
    dateFormat: "h:iK F d, Y",
  }
  flatpickr('#deadline-datetime', config)
</script>
</body>
</html>
