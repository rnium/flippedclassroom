<!DOCTYPE html> {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'accounts/styles/auth.css' %}">
    <title>WeeklyClassroom Login</title>
</head>
<body>
    <div class="container login">
        <div class="form login-form">
            <div class="heading">
                <div class="site-title">WeeklyClassroom</div>
            </div>
            {% csrf_token %}
            <div class="field-container inset-float-textinput email">
                <input class="inp_input" type="email" id="email" placeholder=" ">
                <label class="inp_label" for="email">Email</label>
            </div>
            <div class="field-container inset-float-textinput password">
                <input class="inp_input" type="password" id="password" placeholder=" ">
                <label class="inp_label" for="password">Password</label>
                <i class='bx bx-hide password-toggle' id="p1-toggle" data-inp="password"></i>
            </div>
            <div class="field-container submit">
                <div class="error-info" id="error-info-container" style="display: none;">
                    <i class='bx bx-info-circle'></i><span id="error-info-text"></span>
                </div>
                <button class="btn-1" id="submit">Login</button>
            </div>
            <div class="links">
                <div><a href="{% url 'accounts:user_signup_get' %}">Sign up</a></div>
                <div><a href="{% url 'accounts:forgot_password_get' %}">Forgot password?</a></div>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="{% static 'accounts/scripts/login.js' %}"></script>

<script>
    $(document).ready(
        $("#email").focus()
    )
    const success_url = "{% url 'classroom:homepage' %}"
    const login_url = "{% url 'accounts:user_login_post' %}"
</script>
</body>
</html>
